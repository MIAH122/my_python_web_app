name: Build, Push and Deploy to Local VM (Self-Hosted Runner)

on:
  push:
    branches: [ main ]
 # workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: self-hosted

    env:
      IMAGE_NAME: mon-site-flask
      CONTAINER_NAME: flask-app
      NETWORK_NAME: flask-network

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Setup Docker Buildx (important pour Ã©viter ton erreur)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3ï¸âƒ£ Login Docker Hub (avant push)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4ï¸âƒ£ Build Docker image
      - name: Build Docker image
        run: |
          docker buildx build \
            --load \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      # 5ï¸âƒ£ Push image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # 6ï¸âƒ£ Deploy locally
      - name: Deploy locally on VM
        run: |
          echo "===== ðŸš€ DEPLOYMENT START ====="

          FULL_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

          mkdir -p /opt/flask-app

          echo "[INFO] Pull latest image..."
          docker pull $FULL_IMAGE

          echo "[INFO] Stop old container..."
          docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
          docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

          echo "[INFO] Create Docker network if not exists..."
          docker network create ${{ env.NETWORK_NAME }} 2>/dev/null || true

          echo "[INFO] Start new container..."
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            --network ${{ env.NETWORK_NAME }} \
            -p 5000:5000 \
            -e SECRET_KEY="${{ secrets.APP_SECRET_KEY }}" \
            -e FLASK_ENV=production \
            $FULL_IMAGE

          sleep 5

          if docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
            echo "[SUCCESS] Container started successfully âœ…"
          else
            echo "[ERROR] Container failed âŒ"
            docker logs ${{ env.CONTAINER_NAME }}
            exit 1
          fi

          echo "[INFO] Cleanup old images..."
          docker image prune -af --filter "until=24h"

          echo "Deployed on $(date) - Commit: ${{ github.sha }}" >> /opt/flask-app/deployment.log

          echo "===== âœ… DEPLOYMENT COMPLETE ====="